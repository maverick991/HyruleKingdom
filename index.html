<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Link</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="creature-header">
      <img
        src="https://asset.vg247.com/breath-of-the-wild-2.jpg/BROK/resize/1920x1920%3E/format/jpg/quality/80/breath-of-the-wild-2.jpg"
        alt="creature-header"
      />
    </div>
    
    <div class="container">
      <form class="add-creature-form">
        <h3>Add a Creature!</h3>

        <input
          type="text"
          name="name"
          value=""
          placeholder="Enter a creatures name..."
          class="input-text"
        />
        <br />
        <input
          type="text"
          name="image"
          value=""
          placeholder="Creatures image URL..."
          class="input-text"
        />
        <br />
        <input
          type="submit"
          name="submit"
          value="New Creature"
          class="submit"
        />
